			<fieldset>
				<legend>HTML</legend>
				<div>
					<textarea></textarea>
				</div>
			</fieldset>

			<fieldset>
				<legend>Size</legend>
				<div>
					Width: <input type="number" value="200" id="width">
				</div>
				<div>
					Height: <input type="number" value="100" id="height">
				</div>
			</fieldset>

			<fieldset>
				<legend>Color</legend>
				<div>
					R: <input type="number" value="215" id="r">
				</div>
				<div>
					G: <input type="number" value="70" id="g">
				</div>
				<div>
					B: <input type="number" value="75" id="b">
				</div>
				<div>
					<button>Convert</button>
				</div>
			</fieldset>

			<fieldset>
				<legend>Result</legend>
				<canvas width="0" height="0"></canvas>
				<img>
			</fieldset>

			<script type="text/javascript">
				let svg = document.querySelector("svg");
				let textarea = document.querySelector("textarea");
				let button = document.querySelector("button");
				let img = document.querySelector("img");
				let r = document.querySelector("#r");
				let g = document.querySelector("#g");
				let b = document.querySelector("#b");
				let width = document.querySelector("#width");
				let height = document.querySelector("#height");
				let canvas = document.querySelector("canvas");
				let ctx = canvas.getContext("2d");

				textarea.value = svg.outerHTML;

				button.addEventListener("click", function()
				{

					let div = document.createElement("div");
					let loader = new Image();

					canvas.width = width.value;
					canvas.height = height.value;

					loader.width = width.value;
					loader.height = height.value;

					div.innerHTML = textarea.value;

					let svgAsXML = (new XMLSerializer).serializeToString(div.children[0]);

					loader.src = 'data:image/svg+xml,' + encodeURIComponent(svgAsXML);

					loader.addEventListener("load", () => {
						ctx.drawImage(loader, 0, 0, loader.width, loader.height);

						let map = ctx.getImageData(0, 0, width.value, height.value);
						let imdata = map.data;

						for(let p = 0, len = imdata.length; p < len; p+=4) {
							imdata[p] = r.value;
							imdata[p+1] = g.value;
							imdata[p+2] = b.value;        
						}

						ctx.putImageData(map, 0, 0);

						img.src = canvas.toDataURL();
					});
				});
			</script>
